<link href="../font-visitor/font-visitor.html"
  rel="import">

<dom-module id="adb-logotype">
  <template>
    <style>
      :host {
        color: #212121;
        display: inline-block;
        font-family: Visitor, Helvetica, sans-serif;
        font-size: 14px;
        position: relative;
      }

      figure {
        color: #2196f3;
        font-size: 128px;
        margin: 0;
        padding-right: 30px;
      }

      figure sup {
        color: #ffc107;
        font-size: 72px;
        right: 0;
        position: absolute;
        top: 0;
      }
    </style>

    <figure>
      @
      <sup>+</sup>
    </figure>
  </template>
  <script src="adb-logotype.js"></script>
</dom-module>
